{% extends 'base.html' %}

{% load static %}

{% block title %}
    編集
{% endblock title %}

{% block content %}

<div class="ml-12 mt-6">
<form method="POST" >{% csrf_token %}
    <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
  
      <div class="pt-6 space-y-6 sm:pt-6 sm:space-y-5">

        <div class="sm:border-b-4 sm:border-gray-200 w-9/12">
          <h3 class="text-2xl mb-5 leading-6 font-medium text-gray-900">Delete</h3>
          <p class="pb-6 mt-1 max-w-2xl text-sm text-gray-500">DBから削除することができます。この操作は取り消すことができません。</p>
        </div>
      </div>
    </div>
    

    <div class="mt-8">
    <p class="text-base text-gray-700">{{ object.date }} の記録を本当に削除しますか？</p>
      <div class="mt-6 flex justify-start">
        
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete</button>
        <button type="button" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"><a href="{% url 'time_management:index' %}">Cancel</a></button>
      </div>
    </div>
  </form> 
</div>
{% endblock content %}
