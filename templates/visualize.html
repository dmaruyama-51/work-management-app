{% extends 'base.html' %}

{% load static %}

{% block title %}
    可視化
{% endblock title %}


{% block others %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
{% endblock others %}

{% block content %}

<div class='container mx-auto w-10/12 mt-12'>
    <h2>勤怠状況</h2>
    <canvas id="workRating"></canvas>
</div>


<script>
    {% autoescape off %}
    const date_list = "{{ dates }}"
    const rating_list = "{{ ratings }}"
    const work_time_list = "{{ work_time }}"
    {% endautoescape %}

    function parseDate(dateString){
        const parts = dateString.split('-');
        return new Date(parts[0], parts[1]-1, parts[2])
    }

    label_dates = date_list.replace(/( |'|\[|\])/g, '').split(',').map(dateString => parseDate(dateString))
    ratings = rating_list.replace(/(\[|\]| )/g, '').split(',').map(numString => Number(numString))
    work_times = work_time_list.replace(/(\[|\]| )/g, '').split(',').map(numString => Number(numString))

    console.log(ratings)
    console.log(work_times)

    const data = {
        labels: label_dates,
        datasets: [{
            label: '1日の調子',
            borderColor: ['rgb(75, 192, 192)'],
            data: ratings,
            fill: false,
            yAxisID: 'y-axes-1'
        },
        {
            label: '労働時間',
            borderColor: ['rgb(255, 140, 0)'],
            data: work_times,
            fill: false,
            yAxisID: 'y-axes-2'
        }
    ]
    }

    const config = {
        data: data,
        type: 'line',
        options: {
            scales: {
                xAxes: [{
                    type: 'time',
                    time: {
                        unit: 'day'
                    }
                }],
                yAxes: [{
                    id: 'y-axes-1',
                    type: 'linear',
                    position: 'left',
                    ticks: {
                        max: 5.0,
                        min: 0.0,
                        stepSize: 1.0
                        }  
                    },
                    {
                    id: 'y-axes-2',
                    type: 'linear',
                    position: 'right',
                    ticks: {
                        max: 10.0,
                        min: 0.0,
                        stepSize: 1.0
                        }  
                    }
                ]
            }
        }
    }
    const myChart = new Chart(
        document.getElementById('workRating'),
        config
    )
</script>

{% endblock content %}
