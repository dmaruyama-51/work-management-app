{% extends 'base.html' %}

{% load static %}

{% block title %}
    詳細
{% endblock title %}

{% block content %}
<div class="pt-7 pl-12 space-y-8">
    <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">

        <div class="pt-8 space-y-6 sm:pt-6 sm:space-y-5">
        <div>
            <h3 class="text-3xl mb-5 leading-6 font-medium text-gray-900">Detail</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">記録の詳細です。</p>
        </div>
        <div class="space-y-6 sm:space-y-5">
            
            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> 日付 </label>
                <div class="mt-1 sm:mt-0 sm:col-span-2">
                    <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">{{ obj.date }}</p>
                </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> 業務開始時刻 </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
                <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">{{ obj.start_time }}</p>
            </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> 業務終了時刻 </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
                <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">{{ obj.end_time }}</p>
            </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> 休憩時間 </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
                <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">{{ obj.rest_time }} 時間</p>
            </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> 今日の点数（5点満点） </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
                <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">{{ obj.rating }}</p>
            </div>
            </div>

            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> 振り返り </label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
                <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">{{ obj.comment}}</p>
            </div>
            </div>
        </div>

        </div>
    </div>

    <!-- button -->
    <div class="pt-8">
        <div class="flex justify-start">
        <button type="button" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"><a href="{% url 'edit' id=obj.pk %}">Edit</a></button>
        <button type="button" class="ml-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"><a href="{% url 'index' %}">Back to Top</a></button>
        </div>
    </div>
</div>
{% endblock content %}
